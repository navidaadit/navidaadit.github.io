# Basic Site Settings
locale: "en-US"
site_theme: "air"
 
# Keep a good SEO title but DON'T show it in the navbar (see masthead_title below)
title: "Navid Anjum Aadit"
title_separator: "-"
name: &name "Navid Anjum Aadit"
description: &description "PhD Candidate, UCSB — Probabilistic Computing, Ising Machines, AI/ML, Quantum Computing"

url: https://navidaadit.github.io
baseurl: ""
repository: "navidaadit/navidaadit.github.io"

# Hide the brand text in the masthead (prevents your name showing again at top-left)
masthead_title: ""   # leave empty to suppress navbar title text
# logo: "/images/logo.svg"  # (optional) small logo instead of text

author:
  name: ""                      # hide name under the headshot
  avatar: "headshot.jpeg"
  # Two-line bio: first line fixed text, second line concise topics
  bio: >-
    <span class="bio-line-1">PhD Candidate, UCSB ECE</span><br>
    <span class="bio-line-2">Probabilistic computing • Ising/Boltzmann•</span><br>
    <span class="bio-line-3">FPGA/CMOS • ML/AI</span>
  location: "UC Santa Barbara"
  employer: "Department of ECE"
  email: "maadit@ucsb.edu"
  googlescholar: "https://scholar.google.com/citations?user=KXA0nl4AAAAJ&hl=en"
  github: "OPUSLab"
  linkedin: "navidanjumaadit"

publication_category:
  books:
    title: 'Book Chapters'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false
atom_feed:
  hide: false
  path:

include:
  - .htaccess
  - _pages
  - files

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
