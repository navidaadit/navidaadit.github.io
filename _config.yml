# Basic Site Settings
locale: "en-US"
site_theme: "air"

title: "Navid Anjum Aadit"
title_separator: "-"
name: &name "Navid Anjum Aadit"

description: &description "Postdoctoral Scholar, Stanford — 3D chips, multi-chiplet systems, system measurement & verification; Probabilistic computing, Ising/Boltzmann machines"

url: https://navidaadit.github.io
baseurl: ""
repository: "navidaadit/navidaadit.github.io"

masthead_title: ""

author:
  name: ""
  avatar: "headshot.jpeg"
  bio: >-
    <div class="affil-logos" aria-label="Affiliations">
      <img class="affil-logo" src="/images/logos/stanford.png" alt="Stanford University">
      <img class="affil-logo" src="/images/logos/ucsb.png" alt="UC Santa Barbara">
      <img class="affil-logo" src="/images/logos/buet.png" alt="BUET">
    </div>
    <span class="bio-line-1">Postdoctoral Scholar, Stanford</span><br>
    <span class="bio-line-2">3D chips • Multi-chiplet verification</span><br>
    <span class="bio-line-3">System measurement</span><br>
    <span class="bio-line-4">Probabilistic computing</span>
  location: "Stanford, CA"
  employer: "Stanford University"
  email: "navidanj@stanford.edu"
  googlescholar: "https://scholar.google.com/citations?user=KXA0nl4AAAAJ&hl=en"
  github: "OPUSLab"
  linkedin: "navidanjumaadit"

publication_category:
  books:
    title: 'Book Chapters'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false
atom_feed:
  hide: false
  path:

include:
  - .htaccess
  - _pages
  - files

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

permalink: /:categories/:title/
timezone: Etc/UTC

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development
